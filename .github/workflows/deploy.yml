name: Deploy planes-solecloud

on:
  push:
    branches:
      - main
      - qa
      - dev

jobs:
  deploy:
    runs-on: self-hosted 
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configurar puerto según la rama
        run: |
          if [ "${GITHUB_REF_NAME}" = "main" ]; then
            echo "PORT=7300" >> $GITHUB_ENV
          elif [ "${GITHUB_REF_NAME}" = "qa" ]; then
            echo "PORT=7301" >> $GITHUB_ENV
          elif [ "${GITHUB_REF_NAME}" = "dev" ]; then
            echo "PORT=7302" >> $GITHUB_ENV
          fi

      - name: Detener y eliminar contenedor
        run: |
          docker-compose stop planes-solecloud
          docker-compose rm -f planes-solecloud

      - name: Reconstruir y levantar contenedor
        run: |
          docker-compose up -d --build planes-solecloud

      - name: Verificar despliegue
        run: |
          echo "✅ Desplegado en puerto $PORT"
