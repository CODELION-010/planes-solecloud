name: ğŸš€ Deploy planes-solecloud

on:
  push:
    branches:
      - main
      - dev
      - qa

jobs:
  deploy:
    runs-on: self-hosted

    env:
      PORT: ${{ github.ref_name == 'main' && '7300' || github.ref_name == 'qa' && '7301' || github.ref_name == 'dev' && '7302' }}

    steps:
      # 1. Clonar el repositorio
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref_name }}

      # 2. Detener y eliminar contenedor existente
      - name: Detener y eliminar contenedor
        run: |
          docker-compose stop web || true
          docker-compose rm -f web || true

      # 3. Reconstruir y levantar contenedor
      - name: ğŸ”¨ Reconstruir y levantar contenedor
        run: |
          docker-compose up -d --build web

      # 4. Mensaje final
      - name: âœ… Mensaje de confirmaciÃ³n
        if: success()
        run: echo "ğŸš€ Deploy completado con Ã©xito en ${{ github.ref_name }} (puerto $PORT)"

      - name: âŒ Mensaje de error
        if: failure()
        run: echo "âŒ FallÃ³ el deploy en ${{ github.ref_name }}"
