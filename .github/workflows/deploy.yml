name: Deploy Docker

on:
  push:
    branches:
      - main
      - qa
      - dev


  docker-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setear puerto
        run: |
          if [ "${GITHUB_REF_NAME}" = "main" ]; then
            echo "PORT=7300" >> $GITHUB_ENV
          elif [ "${GITHUB_REF_NAME}" = "qa" ]; then
            echo "PORT=7301" >> $GITHUB_ENV
          elif [ "${GITHUB_REF_NAME}" = "dev" ]; then
            echo "PORT=7302" >> $GITHUB_ENV
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          tags: planes-solecloud:${{ github.ref_name }}
          load: true
           PORT=${{ env.PORT }}
