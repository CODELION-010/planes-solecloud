name: Deploy App with Docker Compose

on:
  push:
    branches:
      - main
      - qa
      - dev
  pull_request:
    branches:
      - main
      - qa
      - dev

jobs:
  deploy:
    runs-on: self-hosted   # ðŸ‘ˆ recuerda, tu usas un runner local
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build & Deploy with docker-compose
        run: |
          echo "ðŸ“¦ Desplegando para rama: ${{ github.ref_name }}"

          # limpiar contenedores huÃ©rfanos antes de levantar
          docker-compose down --remove-orphans || true


          if [ "${{ github.ref_name }}" == "main" ]; then

            docker-compose stop web-prod
            docker-compose rm -f web-prod
            docker-compose build web-prod
            docker-compose up -d web-prod
          elif [ "${{ github.ref_name }}" == "qa" ]; then
            docker-compose stop web-qa
            docker-compose rm -f web-qa
            docker-compose build web-qa
            docker-compose up -d web-qa
          elif [ "${{ github.ref_name }}" == "dev" ]; then
            docker-compose stop web-dev
            docker-compose rm -f web-dev
            docker-compose build web-dev
            docker-compose up -d web-dev
          fi


