name: Deploy App with Docker Compose

on:
  push:
    branches:
      - main
      - qa
      - dev
  pull_request:
    branches:
      - main
      - qa
      - dev

jobs:
  deploy:
    runs-on: self-hosted   # 👈 recuerda, tu usas un runner local
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build & Deploy with docker-compose
        run: |
          echo "📦 Desplegando para rama: ${{ github.ref_name }}"

          # limpiar contenedores huérfanos antes de levantar
          docker-compose down --remove-orphans || true

          if [ "${{ github.ref_name }}" = "main" ]; then
            docker-compose up -d --build web-prod
          elif [ "${{ github.ref_name }}" = "qa" ]; then
            docker-compose up -d --build web-qa
          elif [ "${{ github.ref_name }}" = "dev" ]; then
            docker-compose up -d --build web-dev
          else
            echo "⚠️ Rama no configurada para despliegue automático"
          fi
