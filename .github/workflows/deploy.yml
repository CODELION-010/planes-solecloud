name: ğŸš€ Deploy planes-solecloud

on:
  push:
    branches:
      - main
      - dev
      - qa

jobs:
  deploy:
    runs-on: self-hosted
    env:
      PORT: ${{ github.ref_name == 'main' && '7300' || github.ref_name == 'qa' && '7301' || github.ref_name == 'dev' && '7302' }}
      CONTAINER_NAME: ${{ github.ref_name == 'main' && 'planes-solecloud-prod' || github.ref_name == 'qa' && 'planes-solecloud-qa' || github.ref_name == 'dev' && 'planes-solecloud-dev' }}
    steps:
      # 1. Clonar el repositorio.
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref_name }}

      # 2. Detener y eliminar contenedor existente
      - name: ğŸ›‘ Detener y eliminar contenedor anterior
        run: |
          docker stop ${CONTAINER_NAME} || true
          docker rm -f ${CONTAINER_NAME} || true

      # 3. Reconstruir y levantar contenedor
      - name: ğŸ”¨ Reconstruir y levantar contenedor
        run: |
          PORT=$PORT CONTAINER_NAME=$CONTAINER_NAME docker-compose up -d --build

      # 4. Mensaje final
      - name: âœ… Mensaje de confirmaciÃ³n
        if: success()
        run: echo "ğŸš€ Deploy completado con Ã©xito en ${{ github.ref_name }} (puerto $PORT)"

      - name: âŒ Mensaje de error
        if: failure()
        run: echo "âŒ FallÃ³ el deploy en ${{ github.ref_name }}"
