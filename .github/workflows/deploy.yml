name: Deploy

on:
  push:
    branches:
      - main
      - qa
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Conectar al servidor
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /ruta/tu/proyecto

            # Traer últimos cambios
            git pull origin ${{ github.ref_name }}

            # Construir según la rama
            if [ "${{ github.ref_name }}" == "main" ]; then
              docker compose build web-prod
              docker compose up -d web-prod
            elif [ "${{ github.ref_name }}" == "qa" ]; then
              docker compose build web-qa
              docker compose up -d web-qa
            elif [ "${{ github.ref_name }}" == "dev" ]; then
              docker compose build web-dev
              docker compose up -d web-dev
            fi
