jobs:
  deploy-prod:
    if: github.ref_name == 'main'
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - run: |
          docker-compose build web-prod
          docker-compose up -d web-prod

  deploy-qa:
    if: github.ref_name == 'qa'
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - run: |
          docker-compose build web-qa
          docker-compose up -d web-qa

  deploy-dev:
    if: github.ref_name == 'dev'
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - run: |
          docker-compose build web-dev
          docker-compose up -d web-dev
