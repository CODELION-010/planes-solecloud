name: 🚀 Deploy planes-solecloud

on:
  push:
    branches:
      - main
      - dev
      - qa

jobs:
  deploy:
    runs-on: self-hosted   # 👈 tu runner en el servidor

    steps:
      # 1. Clonar el repositorio
      - name: 📥 Clonar repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref_name }}

      # 2. Detener y eliminar contenedor existente
      - name: 🛑 Detener y eliminar contenedor anterior
        run: |
          docker compose stop planes-solecloud || true
          docker compose rm -f planes-solecloud || true

      # 3. Reconstruir y levantar contenedor
      - name: 🔨 Reconstruir y levantar contenedor
        run: |
          docker compose up -d --build planes-solecloud

      # 4. Mensaje final
      - name: ✅ Mensaje de confirmación
        if: success()
        run: echo "🚀 Deploy completado con éxito en ${{ github.ref_name }}"

      - name: ❌ Mensaje de error
        if: failure()
        run: echo "❌ Falló el deploy en ${{ github.ref_name }}"
