name: Deploy estático a aaPanel

on:
  push:
    branches:
      - main
      - qa
      - dev

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Setear la carpeta de destino
        run: |
          if [ "${GITHUB_REF_NAME}" = "main" ]; then
            echo "TARGET_DIR=/www/wwwroot/minuevositio.com" >> $GITHUB_ENV
          elif [ "${GITHUB_REF_NAME}" = "qa" ]; then
            echo "TARGET_DIR=/www/wwwroot/planesqa.com" >> $GITHUB_ENV
          elif [ "${GITHUB_REF_NAME}" = "dev" ]; then
            echo "TARGET_DIR=/www/wwwroot/planesdev.com" >> $GITHUB_ENV
          fi

      - name: Checkout código
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Sincronizar archivos con rsync
        run: |
          # Como el .gitignore ya filtra los archivos innecesarios,
          # solo excluimos el directorio .git que siempre viene
          rsync -av \
            --exclude='.git/' \
            ./ $TARGET_DIR/

      - name: Verificar deploy
        run: |
          echo "Deploy completado para la rama: ${{ github.ref_name }}"
          echo "Directorio: $TARGET_DIR"
          ls -la $TARGET_DIR