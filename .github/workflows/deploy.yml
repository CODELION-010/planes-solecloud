name: Deploy containers

on:
  push:
    branches:
      - main
      - qa
      - dev

jobs:
  deploy:
    runs-on: self-hosted   # ðŸ‘ˆ importante, usas tu propio runner

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v3

      - name: Levantar servicio por rama
        run: |
          echo "ðŸ“¦ Desplegando contenedor para la rama: ${{ github.ref_name }}"

          if [ "${{ github.ref_name }}" == "main" ]; then
            docker-compose build web-prod
            docker-compose up -d web-prod
          elif [ "${{ github.ref_name }}" == "qa" ]; then
            docker-compose build web-qa
            docker-compose up -d web-qa
          elif [ "${{ github.ref_name }}" == "dev" ]; then
            docker-compose build web-dev
            docker-compose up -d web-dev
          fi
