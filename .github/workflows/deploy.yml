#coment
name: Deploy a aapanel

on:
  push:
    branches:
      - dev
      - qa
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy code
        run: |
          if [ "${GITHUB_REF##*/}" == "dev" ]; then
            TARGET="/www/wwwroot/planes-dev.com"
          elif [ "${GITHUB_REF##*/}" == "qa" ]; then
            TARGET="/www/wwwroot/planes-qa.com"
          else
            TARGET="/www/wwwroot/minuevositio.com"
          fi

          # Copiar archivos al directorio correspondiente
          rsync -av --delete ./ $TARGET
